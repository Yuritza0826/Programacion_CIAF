<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="post">
        <input name="Nombtr_Cliente" type="text" placeholder="Ingrese su Nombtr_Cliente">
        <input name="Documento_cliente" type="text" placeholder="Ingrese su Documento_cliente">
        <input name="telefono_Cliente" type="text" placeholder="Ingrese su telefono_Cliente">
        <input name="Correo_Cliente" type="text" placeholder="Ingrese su Correo_Cliente">
        <input name="Contraseña_Cliente" type="text" placeholder="Ingrese su Contraseña_Cliente">
        <input name="tipo_Cliente" type="text" value="tipo_Cliente"> <br>

        <textarea name="text" cols="32" rows="8"></textarea> <br>

        <imput type="range" min="1000" max="5000" step="1000"
        oninput="this.nexElementSibling.value = this.value"> 
        <imput type="date" name="fecha_de_nacimiento"></imput>0<output> <br>

        <input type="date" name="fecha_de_nacimiento"/>
        <input type="time" name="hora_entrada"/>
        <input type="week" name="semana_trabajada"/>

        <input type="checkbox" name="nombre_usuario">
        Mostrar Nombre Real Del usuario 
 




    </form>

    
</body>
</html>
